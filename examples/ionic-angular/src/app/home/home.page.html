<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>AdMob Plus</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AdMob Plus</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <div>
        <ion-button (click)="showBannerAd()">Banner Ad</ion-button>
      </div>
      <div>
        <ion-button (click)="showInterstitialAd()">Interstitial Ad</ion-button>
      </div>
      <div>
        <ion-button (click)="showRewardedAd()">Rewarded Ad</ion-button>
      </div>
      <div>
        <ion-button (click)="showRewardedInterstitialAd()">Rewarded Interstitial Ad</ion-button>
      </div>
    </ion-list>
  </div>
</ion-content>
