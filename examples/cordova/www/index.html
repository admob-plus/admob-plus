<!DOCTYPE html>
<html>
  <head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
  </head>
  <body>
    <div class="app">
      <h1>AdMob Plus</h1>
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
      </div>
      <p>
        <button id="show-top-banner-btn">BannerAd (Top)</button>
      </p>
      <p>
        <button id="show-banner-btn">BannerAd (Bottom)</button>
      </p>
      <p>
        <button id="show-offset-banner-btn">BannerAd (Offset)</button>
      </p>
      <p>
        <button id="show-interstitial-btn">InterstitialAd</button>
      </p>
      <p>
        <button id="show-rewarded-btn">RewardedAd</button>
      </p>
      <p>
        <button id="show-rewardedi-btn">RewardedInterstitialAd</button>
      </p>
      <p>
        <button id="show-native-btn">NativeAd</button>
        <div id="native-ad" style="width: 100%; height: 350px" />
      </p>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
